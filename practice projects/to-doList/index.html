<body>
    <p id="heading">To-Do List</p>
    <div id="taskarea">
        <div id="addtask"><input id="text" type="search" placeholder="enter your tasks!"><button id="add"

            <pre>  |  </pre><span>Completed:</span><span id="compcount"></span>
            <pre>  |  </pre><span>Pending:</span><span id="pendcount"></span>

        </div>
        <!-- <div id="searcharea"><input id="search" type="search" placeholder="Search your task"><button id="search"
                type="submit">SEARCH</button></div> -->
        <div id="list"></div>

    </div>

</body>
