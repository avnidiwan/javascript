<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            margin-bottom: 1rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        small {
            color: red;
            position: absolute;
            bottom: -18px;
            left: 0;
            font-size: 0.8rem;
            visibility: hidden;
        }

    
        

        /* Optional: classes you can toggle via JS */
        /* .form-control.error input {
            border-color: red;
        }

        .form-control.success input {
            border-color: green;
        }

        .form-control.error small {
            visibility: visible;
        } */
    </style>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>

            <div class="form-control">
                <label for="email">Email</label>
                <input required type="email" id="email" placeholder="Enter your email" />
                <small id="errormail">not in proper format</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
                <small id="errorpw">not in proper format</small>
            </div>

            <div>
                <button type="submit">Submit</button>
                <!-- <small id="successmsg">Successfully Submitted</small> -->
            </div>
        </form>
    </div>


    <script>
        let email = document.querySelector("#email")
        let password = document.querySelector("#password")
        let form = document.querySelector("#loginForm")

        let errormail = document.querySelector("#errormail")
        let errorpw = document.querySelector("#errorpw")



        form.addEventListener("submit", function (det) {
            det.preventDefault()


            const emailRe = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z]{2,})+$/;
            const passwordRe = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\[\]{}|;:'",.<>\/?\\`~]).{3,20}$/;

            let emailtrue = emailRe.test(email.value)
            let pwtrue = passwordRe.test(password.value)
            let successmsg = document.querySelector("button")


            if (emailtrue) errormail.style.visibility = 'hidden'
            else errormail.style.visibility = 'visible'

            if (pwtrue) errorpw.style.visibility = 'hidden'
            else errorpw.style.visibility = 'visible'

            if (emailtrue && pwtrue) {
               successmsg.textContent='Successfully Submitted'
               successmsg.style.backgroundColor='green'
                
              setTimeout(function(){
                form.reset()
                 successmsg.textContent='Submit'
               successmsg.style.backgroundColor='#007bff'
              },3000)
            }
          
        })



    </script>
</body>

</html>
